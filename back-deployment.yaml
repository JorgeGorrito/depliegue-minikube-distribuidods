apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-deployment
  labels:
    app: back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
        tier: backend
    spec:
      containers:
      - name: back
        image: jorgegorrito/busroutevillavicencioback:2.0
        ports:
        - containerPort: 8000
